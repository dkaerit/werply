name: CI Tests (jest & cypress)

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        path: ['backend', 'frontend']

    steps:
      - name: Checkout (Copy) repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install NestJS CLI
        if: matrix.path == 'backend'
        run: npm install -g @nestjs/cli

      - name: Install Dependencies
        run: npm install
        working-directory: ${{ matrix.path }}

      - name: Run Tests
        run: npm run test
        working-directory: ${{ matrix.path }}