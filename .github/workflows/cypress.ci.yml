name: CI Cypress - Testing e2e

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        path: ['frontend']

    steps:
      - name: Checkout (Copy) repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install
        working-directory: ${{ matrix.path }}

      - name: Run Tests
        run: npm run test
        working-directory: ${{ matrix.path }}